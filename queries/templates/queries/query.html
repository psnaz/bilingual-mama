{% extends "base.html" %}

{% block title %}Contact Me{% endblock title%}

{% block content %}

<div class="container pt-5">
  <div class="row">
    <div class="col-md-8 mt-5 offset-md-2 pt-5">
        <h3>Contact Me</h3>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-1 offset-md-2">
      <form class="query_form" id="query_form" method="post" action="{% url 'query_form' %}">
        {% csrf_token %}
          <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="surname"></label>
            <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname" required>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Your email: name@example.com" required>
          </div>
          <div class="form-group">
            <label for="status">Who are you?</label>
            {{query_form.status}}
          </div>
          <div class="form-group">
              <label for="subject"></label>
              <textarea class="form-control" name="subject" id="subject" rows="1" placeholder="Subject" required></textarea>
          </div>
          <div class="form-group">
            <label for="message"></label>
            <textarea class="form-control" name="message" id="message" rows="3" placeholder="How can I help you?" required></textarea>
          </div>
          <button type="submit" class="btn btn-signup my-5">Submit</button>
        </form>
    </div>
  </div>
</div>

{%endblock content %}
