{% extends 'base.html' %} 
{% block content %}

{% load crispy_forms_tags %}

<div class="container pt-5">
    <br>
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3">
            <h4>You are reviewing your comment on {{ post.title }}</h4>
            <form method="POST" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {{ comment_form | crispy }}
                <button type="submit" class="btn btn-primary btn-sm">Edit Your Comment</button>
            </form>
        </div>    
    </div>

</div>

{% endblock %}
